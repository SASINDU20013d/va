<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Hall Seat Booking</title>
    <!-- Link to the stylesheet for basic styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <!-- Add additional Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <!-- PayPal JavaScript SDK; replace `test` with your own PayPal sandbox client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=Adn3pXMF7D5it4769FJYNrScC730-T_tvUViJU5ErkWZL3GYqQvtHi02oXdKLs20fjtPd3l9onLOskE3&currency=USD"></script>
</head>
<body>
    <header>
        <h1>Film Hall Seat Booking</h1>
    </header>

    <main>
        <section id="seat-map-section">
            <h2>Select Your Seats</h2>
            <div id="seat-map" class="seat-map"></div>
            <div class="legend">
                <span class="seat available"></span> Available
                <span class="seat selected"></span> Selected
                <span class="seat booked"></span> Booked
            </div>
        </section>

        <section id="summary-section">
            <h2>Booking Summary</h2>
            <p id="selected-seats">No seats selected</p>
            <p id="total-price">Total: $0</p>
        </section>

        <!-- PayPal button container. The PayPal SDK will render into this element. -->
        <div id="paypal-button-container"></div>
    </main>

    <!-- Include the custom script at the end of the body to ensure the DOM is loaded -->
    <script src="script.js"></script>
</body>
</html>
